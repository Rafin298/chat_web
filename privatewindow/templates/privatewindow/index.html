{% extends 'chatapp/base.html' %}

{% block title %}PrivateChat Window | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">PrivateChat Zone</h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for user in allusers %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{ user.username }}</h2>

                <a href="{% url 'chatroom' user.username%}" class="px-5 py-3 block rounded-xl text-white bg-blue-600 hover:bg-teal-700">Join</a>
                {% comment %} <a href="{% url 'room' room.slug %}" class {% endcomment %}
                {% comment %} <a href="{% url 'privatewindow' {{ user.username }} %}" {% endcomment %}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
